    <div class="container">

        <nav class="user-nav">

            />

          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">

            </li> -->
            <li class="side-nav__item">

                其他

            </li>
          </ul>

          <div class="legal">Copyright &copy; 2022 <br> by Ben <br> 版權所有</div>
        </nav>

        <main class="main_subj-view">
          <div class="main_subj"  style="background-color:#D9D7F1">
          </div> <!-- main_subj-->
          <div class="mid_subj"  style="background-color:lightyellow">
          </div> 
        </main>

    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
      <header>
        <div class="title">Ben 的測驗程式</div>

        <div class="timer">
          <div class="time_left_txt">還剩</div>
          <div class="timer_sec">30</div>
          <div class="time_left_txt">秒</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section>
        <div class="que_text">
          <!-- Here I've inserted question from JavaScript -->
        </div>
        <div class="option_list">
          <!-- Here I've inserted options from JavaScript -->
        </div>
        <div class="select_list">
          <!-- Here I've inserted options from JavaScript -->
        </div>

      </section>

      <!-- footer of Quiz Box -->
      <footer>
        <div class="total_que">
          <!-- Here I've inserted Question Count Number from JavaScript -->
        </div>
        <button class="btn_layout next_btn">下一題</button>
        <button class="btn_layout quit_btn">放棄測驗</button>        
      </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
      <div class="icon">
        <!-- Here I've inserted Score Result from JavaScript -->
      </div>
      <div class="complete_text">你完成測驗了!</div>
      <div class="score_text">
        <!-- Here I've inserted Score Result from JavaScript -->
      </div>
      <div class="buttons">
        <button class="restart">重新作答</button>
        <button class="quit">離開測驗</button>
      </div>

    </div>
