	<body>
		<h1>ğŸ¡ å‰åœåŠ›é¢¨è½‰ç›¤æŠ½ç</h1>

		<div>
			ä¸€çæ©Ÿç‡ (%)ï¼š<input type="number" id="p1" value="1" /> äºŒçæ©Ÿç‡
			(%)ï¼š<input type="number" id="p2" value="2" /> ä¸‰çæ©Ÿç‡ (%)ï¼š<input
				type="number"
				id="p3"
				value="3"
			/>
		</div>

		<div id="pointer"></div>
		<canvas id="wheelCanvas" width="400" height="400"></canvas><br />
		<button onclick="spinWheel()">æŠ½çï¼</button>

		<div id="result"></div>

		<!-- éŸ³æ•ˆ -->
		<audio
			id="winAudio"
			src="https://cdn.pixabay.com/audio/2022/03/15/audio_39912b06e6.mp3"
		></audio>
		<audio
			id="loseAudio"
			src="https://cdn.pixabay.com/audio/2022/03/15/audio_6071e28b1c.mp3"
		></audio>

		<script>
			const canvas = document.getElementById("wheelCanvas");
			const ctx = canvas.getContext("2d");
			const centerX = canvas.width / 2;
			const centerY = canvas.height / 2;
			const radius = 160;

			const segments = [
				{ label: "ğŸ ä¸€ç", color: "#f9d423" },
				{ label: "ğŸ¥ˆ äºŒç", color: "#a3d5ff" },
				{ label: "ğŸ¥‰ ä¸‰ç", color: "#ffc09f" },
				{ label: "ğŸŒ¿ æ„Ÿè¬ç", color: "#d4f4dd" },
			];

			function drawWheel(rotationAngle = 0) {
				const anglePerSegment = (2 * Math.PI) / segments.length;

				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.save();
				ctx.translate(centerX, centerY);
				ctx.rotate(rotationAngle);
				ctx.translate(-centerX, -centerY);

				for (let i = 0; i < segments.length; i++) {
					const startAngle = i * anglePerSegment;
					const endAngle = startAngle + anglePerSegment;

					ctx.beginPath();
					ctx.moveTo(centerX, centerY);
					ctx.arc(centerX, centerY, radius, startAngle, endAngle);
					ctx.fillStyle = segments[i].color;
					ctx.fill();
					ctx.strokeStyle = "#fff";
					ctx.stroke();

					// Label
					ctx.save();
					ctx.translate(centerX, centerY);
					ctx.rotate(startAngle + anglePerSegment / 2);
					ctx.textAlign = "right";
					ctx.fillStyle = "#333";
					ctx.font = "bold 20px sans-serif";
					ctx.fillText(segments[i].label, radius - 10, 10);
					ctx.restore();
				}

				ctx.restore();
			}

			drawWheel();

			function spinWheel() {
				const p1 =
					parseFloat(document.getElementById("p1").value) / 100 || 0.01;
				const p2 =
					parseFloat(document.getElementById("p2").value) / 100 || 0.02;
				const p3 =
					parseFloat(document.getElementById("p3").value) / 100 || 0.03;

				const total = p1 + p2 + p3;
				if (total > 1) {
					document.getElementById("result").innerText =
						"âŒ æ©Ÿç‡ç¸½å’Œä¸èƒ½è¶…é 100%";
					return;
				}

				const rand = Math.random();
				let prize = "ğŸŒ¿ æ„Ÿè¬ç";
				if (rand < p1) {
					prize = "ğŸ ä¸€ç";
				} else if (rand < p1 + p2) {
					prize = "ğŸ¥ˆ äºŒç";
				} else if (rand < p1 + p2 + p3) {
					prize = "ğŸ¥‰ ä¸‰ç";
				}

				const index = segments.findIndex((s) => s.label === prize);
				const anglePerSegment = 360 / segments.length;
				const stopAngle =
					360 * 5 +
					(segments.length - index) * anglePerSegment -
					anglePerSegment / 2;

				animateSpin(stopAngle, prize);
			}

			function animateSpin(targetAngle, prize) {
				let angle = 0;
				const step = 10;
				const interval = setInterval(() => {
					drawWheel((angle * Math.PI) / 180);
					angle += step;
					if (angle >= targetAngle) {
						clearInterval(interval);
						showResult(prize);
					}
				}, 20);
			}

			function showResult(prize) {
				const resultDiv = document.getElementById("result");
				resultDiv.innerText = `ğŸ¯ çµæœï¼š${prize}`;
				if (prize === "ğŸŒ¿ æ„Ÿè¬ç") {
					document.getElementById("loseAudio").play();
				} else {
					document.getElementById("winAudio").play();
				}
			}
		</script>
	</body>
